<html lang="en">
  <head>
    <!-- Ensures that browser correctly displays Bootstrap fonts. -->
    <meta charset="utf-8">
    <!-- Tells browser to look at size of user's window, which will then use that info to determine how to apply Bootstrap's media queries. -->
    <meta name="viewport" contact="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Lucky Sevens!</title>
    
    <!-- Bootstrap CDN https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Included reference to external style sheet last to ensure it is the final style read by the browser for any particular element should a style exist for it, thus applying it. -->
    <link rel="stylesheet" type="text/css" href="styles/luckySevens.css" />
  </head>


  <body>
    <div class="container">
      
      <!-- Lucky Sevens header -->
      <div class="row text-center">
        <div class="col-12 mt-4 mb-2">
          <header>
            <h1>Lucky Sevens</h1>
          </header>
        </div>
      </div>

      <!-- Form section -->
      <div class="row d-flex justify-content-center">
        <form name="startingBetForm" onsubmit="return validate();" action="fake.html" method="POST">
          <div class="form-inline">
            <label for="startingBet" class="mx-4">Starting Bet:</label>
            <input type="number" class="form-control text-center w-50" id="startingBet" placeholder="$0.00">
          </div>
          <div class="text-center mt-4">
            <button class="btn" type="submit" id="playButton">Play</button>
          </div>
        </form>
      </div>

      <!-- Result section -->
      <div class="row text-center">
        <div class="col-12 mt-2" id="resultsHead">
          <hr />
          <h2>Results</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12">
          <table id="result">
            <thead>
              <!-- Left empty as cells as body cells of wireframe are sufficiently explanatory. -->
            </thead>
            <tbody>
              <tr>
                <td>Starting Bet</td>
                <td>$<span id="initialBet"></span></td>
              </tr>
              <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="totalRolls"></span></td>
              </tr>
              <tr>
                <td>Highest Amount Won</td>
                <td>$<span id="maxAmount"></span></td>
              </tr>
              <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="rollCountAtMaxAmount"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Footer section -->
      <div class="row">
        <div class="col-12 mt-3">
          <footer>
            <p>&copy; 2020 Matthew Gerszewski. All right reserved.</p>
          </footer>
        </div>

      </div>
    </div>

    <!-- CDN links https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <!-- Script elements added at end of html body to ensure quick loading of page and improve user experience. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="luckySevens.js"></script>
  </body>
</html>
